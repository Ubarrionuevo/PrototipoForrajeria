<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Lista de Productos</title>
  <style>
    /* Estilos opcionales para la tabla */
    table {
      width: 50%; /* Ajusta el ancho de la tabla según sea necesario */
      margin: 0 auto; /* Centra la tabla horizontalmente */
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .sin-stock {
      color: red;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/navbar.html">Lista General</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody id="tablaProductos">
    <!-- Aquí se generará dinámicamente el contenido de la tabla -->
  </tbody>
</table>

<script>
  var elementos = [
    { nombre: "pichichus 1", precio: 10 , stock :5},
    { nombre: "Producto 2", precio: 20 ,stock :1},
    { nombre: "Producto 3", precio: 30 ,stock :1},
    { nombre: "Producto 4", precio: 10 },
    { nombre: "Producto 5", precio: 20 },
    { nombre: "Producto 6", precio: 30 },
    { nombre: "Producto 7", precio: 10 },
    { nombre: "Producto 8", precio: 20 },
    { nombre: "Producto 9", precio: 30 },
    { nombre: "Odwalla cachorro"},
    { nombre: "odwalla adulto"},
    { nombre: "dog selection"},
    { nombre: "vagoneta tradicional"},
    { nombre: "gran campeon cachorro"},
  ];

  // Función para generar la tabla de productos
  function generarTablaProductos(productos) {
    var tabla = document.getElementById("tablaProductos");
    tabla.innerHTML = ""; // Limpiar la tabla antes de regenerarla

    productos.forEach(function(producto) {
      var fila = document.createElement("tr");
      var nombreColumna = document.createElement("td");
      nombreColumna.textContent = producto.nombre;
      fila.appendChild(nombreColumna);

      var precioColumna = document.createElement("td");
      precioColumna.textContent = producto.precio;
      fila.appendChild(precioColumna);

      var stockColumna = document.createElement("td");
      stockColumna.textContent = producto.stock ? producto.stock : "Sin stock";
      if (!producto.stock) {
        stockColumna.classList.add("sin-stock");
      }
      fila.appendChild(stockColumna);

      tabla.appendChild(fila);
    });
  }

  // Mostrar la tabla de productos al cargar la página
  generarTablaProductos(elementos);
</script>

</body>
</html>

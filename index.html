<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Pichichus</title>
</head>
<body>
  
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card text-center" style="width: 38rem;">
          <div class="card-body">
            
            <div class="input-group mt-4 container d-flex align-items-center" style="width: 20rem;">
              <input type="text" id="buscar" placeholder="Buscar producto" class="form-control">    
              <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                      <path d="M8 1.5a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13a.5.5 0 0 1 .5-.5zM15.5 8a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1 0-1h13a.5.5 0 0 1 .5.5z"/>
                  </svg>
              </button>
                   
          </div>
            <div class="mt-3">
              <!-- <button onclick="buscarProducto()">Buscar</button> -->
      <!-- <div class="mt-4 mb-4" id="resultadoBusqueda"> -->
                  </div>
              <!-- <button class="btn btn-primary mt-4" id="guardarBtn">Guardar</button> -->
          </div>
             
              <div>
                <!-- <input class="form-control"   type="number" id="nuevoPrecioInput" placeholder="Nuevo precio"> -->
                
              </div>
              <ul class="list-group  mt-1 " id="listaProductos">
          
              </ul>
          </div>
    </div>
    <div class="modal" id="modalAgregarProducto">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombreNuevoProducto" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombreNuevoProducto" placeholder="Ingrese el nombre del producto">
            </div>
            <div class="mb-3">
              <label for="precioNuevoProducto" class="form-label">Precio del Producto</label>
              <input type="number" class="form-control" id="precioNuevoProducto" placeholder="Ingrese el precio del producto">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="agregarNuevoProducto()">Agregar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
      <script src="/interaction.js">
      </script>
</body>
</html>

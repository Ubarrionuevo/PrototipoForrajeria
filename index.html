<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Pichichus</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/navbar.html">Lista General</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
    <div class="container d-flex justify-content-center align-items-center" style="height: 75vh;">
        <div class="card text-center">
          <div class="card-body">
            <div class="input-group mt-4 container d-flex align-items-center" style="width: 20rem;">
              <input type="text" id="buscar" placeholder="Buscar producto" class="form-control">    
              <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                      <path d="M8 1.5a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13a.5.5 0 0 1 .5-.5zM15.5 8a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1 0-1h13a.5.5 0 0 1 .5.5z"/>
                  </svg>
              </button>
          </div>
            <div class="mt-3">
                  <!-- <div class="mt-4 mb-4" id="resultadoBusqueda"> -->
            </div>
          </div>
          <ul class="list-group mt-1 " id="listaProductos">
          </ul>
        </div>
    </div>
    <div class="modal" id="modalAgregarProducto">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombreNuevoProducto" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombreNuevoProducto" placeholder="Ingrese el nombre del producto">
            </div>
            <div class="mb-3">
              <label for="precioNuevoProducto" class="form-label">Precio del Producto</label>
              <input type="number" class="form-control" id="precioNuevoProducto" placeholder="Ingrese el precio del producto">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="agregarNuevoProducto()">Agregar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/interaction.js"></script>
</body>
</html>
